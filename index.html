<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberShelf-PWA</title>
    <base href="/CyberShelfHost/" />
    <link rel="stylesheet" href="css/app.css" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
</head>

<body>
    <div id="Application">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <!-- Framework -->
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="vendor/bootstrap/bundle.min.js"></script>

    <!-- Radzen Components -->
    <link href="_content/Radzen.Blazor/css/material-base.css" rel="stylesheet">
    <script src="_content/Radzen.Blazor/Radzen.Blazor.js"></script>

    <!-- Application Styles -->
    <link href="CyberShelf.styles.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />

    <!-- Application inline scripts -->
    <script>

        window.addClass = (element, classname) => {
            if (element instanceof HTMLElement) {
                element.classList.add(classname);
            }
        };

        window.addClassBySelector = (scope, selector, classname) => {
            const target = scope.querySelector(selector);
            if (target instanceof HTMLElement) {
                target.classList.add(classname);
            } 
        };

        window.setUniqueClass = (scope, selector, classname) => {
            const aHasClass = scope.querySelectorAll("." + classname);
            for (let i = 0; i < aHasClass.length; i++) {
                aHasClass[i].classList.remove(classname);
            }

            const target = scope.querySelector(selector);
            if (target instanceof HTMLElement) {
                target.classList.add(classname);
            }
        };

    </script>
</body>

</html>
